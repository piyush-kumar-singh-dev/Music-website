{% extends 'markup/master.html' %}

{% block title %}home{% endblock %}

{% block body %}
    <div class="row">
    {% for al in data %}
        <div class="col-6 col-md-4">
    <div class="card" style="width: 18rem;">
  <img src="{{ al.image.url }}" class="card-img-top" height="150px">
  <div class="card-body">
    <h5 class="card-title">{{ al.name }}</h5>
    <p class="card-text">{{ al.artist }}</p>
    <a href="{{ al.id }}" class="btn btn-primary">play</a>
  </div>
</div>
        </div>
{% endfor %}
    </div>
{% endblock %}
